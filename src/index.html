<body>
  <!--<div id="cover"></div>-->
  <app-root></app-root>
  <canvas class="background"></canvas>
  <script language="JavaScript" type="text/javascript" src="assets/js/custom.js"></script>
  <script language="JavaScript" type="text/javascript" src="assets/js/anime.min.js"></script>
  <script language="JavaScript" type="text/javascript" src="assets/js/charming.min.js"></script>
  <script language="JavaScript" type="text/javascript" src="assets/js/main.js"></script>
  <script language="javaScript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
  <script>
    window.onload = function () {
      Particles.init({
        selector: '.background',
        maxParticles: 130,
        sizeVariations: 3,
        color: '#888888',
        connectParticles: true,
        minDistance: 120,
        speed: 0.2,

        // options for breakpoints
        responsive: [{
          breakpoint: 768,
          options: {
            maxParticles: 200,
            color: '#48F2E3',
            connectParticles: false
          }
        }, {
          breakpoint: 425,
          options: {
            maxParticles: 100,
            connectParticles: true
          }
        }, {
          breakpoint: 320,
          options: {
            maxParticles: 0
          }
        }]
      });
    };

    $(document).on('load',() => {
      alert('Loaded');
    });

  </script>

  <script src="//rum-static.pingdom.net/pa-5c49b6601872b5001600034d.js" async></script>
