<!-- Modal Registration-->
<div class="modal fade bookTestDrive"
     id="bookTestDrive" tabindex="10"
     role="dialog"
     aria-labelledby="myLargeModalLabel"
     aria-hidden="true">

  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Book A Test Drive</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="container">
          <div class="row">

            <div class="col-lg-8 driveInfo">

              <img class="img-fluid" [src]="(imagepath + offer.item.car_image)"/>

              <div class="names">
                <h3>Test Drive for: {{ offer.item.name }}</h3>
                <h3>Dealer name and Location:
                  {{ offer.dealer.name }} | {{ offer.dealer.location }}
                </h3>
              </div>

            </div>

            <div class="col-lg-4">
              <form #bookTestDrive id="newAccount">
                <h6>Choose date and time</h6>
                <form class="form-inline">
                  <div class="row">

                    <div class="col-lg-12 form-group" style="margin-top: 10px;">

                      <mat-form-field class="example-full-width input-group">

                        <input class="form-control"
                               matInput
                               #date
                               [matDatepicker]="picker"
                               placeholder="Choose a date">

                        <div class="input-group-append">
                          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                          <mat-datepicker touchUi #picker></mat-datepicker>
                        </div>
                      </mat-form-field>

                    </div>

                    <div class="col-lg-12 form-group" style="margin-top: 10px;">

                      <div class="input-group">

                        <input #time [value]="setTime.timepickerInput._value"
                               class="form-control"
                               placeholder="Time Set"/>

                        <div class="input-group-append">
                          <button class="btn"
                                  [ngxTimepicker]="setTime">
                            [[]]
                          </button>
                        </div>

                      </div>
                      <ngx-material-timepicker #setTime></ngx-material-timepicker>
                    </div>
                  </div>

                </form>

              </form>
            </div>

          </div>
        </div>

      </div>
      <div class="modal-footer">

        <div class="confirm">
          <a (click)="sendBooking(offer, date, setTime)">Confirm Booking</a>
        </div>

      </div>
    </div>
  </div>
</div>
