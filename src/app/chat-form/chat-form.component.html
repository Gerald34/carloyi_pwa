
<!--Message Form Input-->
<div class="send" (click)="send()">
  <i class="material-icons">
    send
  </i>
</div>

<div class="form-group">
            <textarea
              [(ngModel)]="message"
              (keydown)="handleSubmit($event)"
              class="form-control"
              id="chatMessage"
              placeholder="Type Message, Press Enter to send"
              rows="4"
              id="message"></textarea>
</div>

<input (change)="detectFiles($event)"
       id="upload"
       type="file"
       accept=".png,.jpg,.pdf,.csv"/>

<div id="upload_link" class="attach" >
  <i class="material-icons">
    attach_file
  </i>
</div>
