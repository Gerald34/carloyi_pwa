
<div id="app-background">
<section class="loginScreen">

  <div class="container">
    <div class="row">

      <div class="col-lg-5 loginForm animated fadeIn">

        <div class="col-lg-12">
          <div class="logo"></div>
          <h4 id="theHead">Log into your account and buy a car.</h4>
          <h5 class="message"></h5>
        </div>

        <div class="col-lg-12">

          <!-- Login Form -->
          <form #signin="ngForm" id="theForm">

            <div class="form-group email">
              <!-- Form Input -->
              <input
                id="email"
                name="email"
                type="email"
                class="form-control"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                ngModel
                required
                pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                #emailSignin>

              <!-- Validation Message -->
              <div *ngIf="emailSignin.touched" class="formErrors">
                <div *ngIf="emailSignin.errors?.required">
                  Email is required.
                </div>

                <div *ngIf="emailSignin.errors?.pattern">
                  Email is invalid.
                </div>
              </div>
            </div>

            <div class="form-group password">
              <!-- Form Input -->
              <input
                id="password"
                name="password"
                type="password"
                class="form-control"
                placeholder="Password"
                ngModel
                required
                #passwordSignin
                minlength="4"
                maxlength="16">

              <!-- Validation Message -->
              <div *ngIf="passwordSignin.touched" class="formErrors animated fadeIn">
                <div *ngIf="passwordSignin.errors?.required">
                  Password is required.
                </div>

                <div *ngIf="passwordSignin.errors?.minlength">
                  Password must be at least 10 characters long.
                </div>

              </div>
            </div>

            <div class="form-group form-check">
              <input (change)="toggleEditable($event)"
                     type="checkbox"
                     class="form-check-input"
                     id="exampleCheck1">
              <label class="form-check-label"
                     for="exampleCheck1">
                Forgot Password
              </label>
            </div>

            <p id="errorMessage"></p>
            <p id="successMessage"></p>

            <div class="form-group">
              <button
                (click)="userSignIn(emailSignin.value, passwordSignin.value)"
                class="btn loginBtn"
                [disabled]="signin.invalid">

                Submit <fa name="sign-in"></fa>
              </button>
            </div>

          </form>
          <!-- Registration Form -->

          <p id="thequestion">
            Are you an existing user? If not <b><a [routerLink]="['/register']" id="register">Register Here.</a></b>
          </p>

        </div>

      </div>
    </div>
  </div>

</section>
</div>
