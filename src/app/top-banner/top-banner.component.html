
<!--Carousel Wrapper-->
<mdb-carousel
  [isControls]="true"
  class="carousel slide carousel-fade"
  [animation]="'slide'"
  [interval]="'5000'"
>
  <!--First slide-->
  <mdb-carousel-item *ngFor="let item of sliderData">
    <div class="view w-100">
      <img class="d-block w-100" [src]="item.image" alt="First slide" />
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <div class="sliderContent">
        <h1>{{ item.title }}</h1>
        <p>{{ item.caption }}</p>

        <button class="explore" (click)="moveDown()">
          {{ item.buttonText }}
        </button>
        <p>{{ item.extraCaption }}</p>
      </div>
    </div>
  </mdb-carousel-item>
  <!--/First slide-->
</mdb-carousel>
