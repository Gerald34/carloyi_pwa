<div class="featuredArticle">
  <div class="featuredBackground">
    <img [src]="imagePath + '/storage/app/article/background/' + featured.featured_background_image"
         class="img-fluid featuredImage"/>
  </div>
  <div class="container">

    <div class="row">
      <div class="col-lg-8 featured">

        <h2 class="featuredTitle">{{ featured.featured_title }}</h2>
        <h4 class="featuredCaption">{{ featured.featured_caption }}</h4>
        <h4 class="featuredAuthor">Article by - {{ featured.author }}</h4>

        <a class="featuredLink" [routerLink]="['/article/featured/' + featured.article_slug]">
          <i class="fas fa-arrow-circle-right"></i> Continue Reading
        </a>

      </div>

      <div class="col-lg-4 featured">
        <h3>Older interesting articles</h3>
        <ul class="olderPosts">
          <li *ngFor="let older of olderPosts">
            <a [routerLink]="['/article/featured/' + featured.article_slug]">
              <i class="fas fa-arrow-circle-right"></i> {{ older.featured_title }}
            </a>
          </li>
        </ul>
      </div>
    </div>

  </div>
</div>


<div class="blogList">
  <div class="grid">
    <div class="row">

      <div class="">
        <div class="row">

          <div class="col-lg-12">
            <div class="blogHeader">
              <h2><i class="fas fa-book-reader"></i> Today's Must Reads</h2>
            </div>
          </div>

          <div class="col-lg-3" *ngFor="let post of newsPosts">
            <mat-card class="example-card">
              <img mat-card-image class="img-fluid" [src]="imagePath + '/storage/app/article/thumbnail/' + post.blog_thumbnail" alt="img13">
              <mat-card-content>
                  <h2>{{ post.blog_title }}</h2>
                  <a [routerLink]="['/article/blog/' + post.article_slug]">
                    <i class="fas fa-arrow-circle-right"></i> Read More
                  </a>
              </mat-card-content>
            </mat-card>
          </div>

        </div>
      </div>


    </div>
  </div>
</div>
