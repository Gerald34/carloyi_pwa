<section id="chatBox">
  <div class="container">
<div class="row justify-content-center">
<div class="col-lg-4">
<form>

<div class="form-group">
  <label for="exampleFormControlTextarea1">Type Message</label>
  <textarea #message class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
</div>

<div class="form-group">
  <label for="exampleFormControlFile1">Upload Documents</label>
  <input type="file" class="form-control-file" id="exampleFormControlFile1">
</div>

<button (click)="sendMessage(message.value)" class="btn btn-primary">Send Message</button>
</form>
      </div>
    </div>
  </div>
</section>

<ul>
  <div *ngFor="let course of coursesObservable | async">
    <ngb-alert type="info" [dismissible]="false">
      <h3><a href="#">{{course.title}}</a> </h3>
      <p>{{course.description}}</p>
      <div>
        <a href="{{course.url}}" target="_blank" class="btn btn-danger">Go To Course</a>
      </div>
    </ngb-alert>
  </div>
</ul>
